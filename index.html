<body>
<header>
<!-- <div class="container"> -->
<div class="header-main">
    <div class="logo-image">
    <img src="images/check (2).png" alt="">
   </div>
   <div class="logo-text">
       <h2>Planned</h2>
   </div>
</div>
<!-- </div> -->
</header>

<div class="content-Card">

    <div class="container-card">
    <h3>Add a tasks due today!</h3>

    <div class="card mt-3">

        <div class="header-card">
        <div class="date"></div>
        <div class="logo-card"><img src="images/check (2).png" alt=""></div>
        </div>

        <div class="input-task-container">
            <input type="text" class="input-task" placeholder="Add task">
            <input type="hidden" id="saveIndex" />
            <i class="fas fa-plus plus-icon"></i>
            <span class="save-todo-btn">Save Edit</span>
            <p class="empty-input-error"></p>
            <input type="search" class="search-box mt-3" id="searchBox" style="font-family:'Font Awesome 5 Free'; font-weight: 600;" placeholder="&#xf002 Search">
            
        </div>


        <div class="task-content">
        <!-- <span class="tasbox">
            <input class="input-checked" id="first" type="checkbox"> 
            <label for="first" >One</label> 
            <span><i class="far fa-trash-alt delete-button"></i></span>
            <span><i class="far fa-edit edit-button"></i></span>       
        </span> -->
        </div>

    </div>
</div>
</div>
